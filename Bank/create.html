<!----------------------------------form---------------------------->

<h2 align="center">Customer Sigh Up</h2>
<form>
    <table align="center">
        <tr>
            <td>
                <label>Customer SSN ID</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Customer Name</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <label>Age</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>

        <tr>
            <td>
                <label>Address</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>State</label>
                <select>

                        <option>Maharashtra</option>
                        <option>Punjab</option>
                        <option>Gujrat</option>
                        <option>Kerala</option>
                        <option>Telangana</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>City</label>
                <select>

                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Hyderabad</option>
                    <option>Nagpur</option>
                    <option>ahemdabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <h4>(*)fields are required</h4>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Submit">
            </td>
            <td>
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
